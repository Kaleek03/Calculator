<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/calc.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Iphone</title>
</head>
<body>
  <div id="container">
    <div class="Iphone">
      <div class="equation-box"></div>
      <button class="home"></button>
      <div class="frontCam"></div>
      <div class="speaker"></div>
      <div class="camera"></div>
      <img class="signal" src="signal.svg" alt="">
      <img class="wifi" src="wifi.svg" alt="">
      <img class="batteryBorder" src="battery.svg" alt="">
      <div class="battery"></div>
      <div class="time">11:50</div>
      

      <div id="grid-container">
        <button class="equals">=</button>
        <button class="plus">+</button>
        <button class="minus">-</button>
        <button class="multiply">ร</button>
        <button class="AC">AC</button>
        <button class="negative" value="-">+/-</button>
        <button class="percent">%</button>
        <button class="divide">รท</button>
      </div>
    </div>
  </div>  
</body>
</html>

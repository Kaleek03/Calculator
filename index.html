<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <script src="/js/script.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/calc.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mock Iphone</title>
</head>

<body>
  <div id="container">
    <div class="Iphone">
      <div id="equation-box"></div>
      <button class="home"></button>
      <div class="frontCam"></div>
      <div class="speaker"></div>
      <div class="camera"></div>
      <img class="signal" src="signal.svg" alt="">
      <img class="wifi" src="wifi.svg" alt="">
      <img class="batteryBorder" src="battery.svg" alt="">
      <div class="battery"></div>
      <div class="time">11:50</div>


      <div id="grid-container">
        <button id="equals">=</button>
        <button class="op" id="plus">+</button>
        <button class="op" id="minus">-</button>
        <button class="op" id="multiply">ร</button>
        <button class="op" id="divide">รท</button>
        <button id="AC">AC</button>
        <button id="negative" value="-">+/-</button>
        <button id="percent">%</button>
      </div>
    </div>
  </div>
</body>

</html>
